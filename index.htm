<body>
    
    <div id="wrap" >
        <div class="container">
            <header class="page-header">
                <h1>Date Span Calculator</h1>
            </header>
            <section class="content-wrapper main-content clear-fix">
                <div class="row">
                    <div class="col-md-4 text-center">Earlier Date: </div>
                    <div class="col-md-4 text-center">
                        <input type="date" id="dtFirst"/>
                    </div>
                    <div class="col-md-4 text-center">
                        <button type="button" class="btn btn-link lnkToday">Today</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 text-center">Later Date: </div>
                    <div class="col-md-4 text-center">
                        <input type="date" id="dtSecond" />
                    </div>
                    <div class="col-md-4 text-center">
                        <button type="button" class="btn btn-link lnkToday">Today</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="button" class="btn btn-primary btn-lg" value="Calculate" id="btnCalculate" />
                    </div>
                </div>
                <div class="row">
                    <div class="text-center panel panel-primary hide">
                        <div class="panel-heading">Time Span in:</div>
